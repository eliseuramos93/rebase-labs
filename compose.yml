services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - data-db:/var/lib/postgresql/data
      - ./config/initializers/init.sql:/docker-entrypoint-initdb.d/init.sql
    
  postgres-test:
    image: postgres
    container_name: postgres-test
    environment:
      POSTGRES_USER: postgres-test
      POSTGRES_PASSWORD: '654321'
    ports:
      - "5433:5432"
    volumes:
      - ./config/initializers/init.sql:/docker-entrypoint-initdb.d/init.sql

  ruby:
    build: .
    container_name: ruby
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ${PWD}:/app
      - ruby-gems:/usr/local/bundle
    ports:
      - "3000:3000"
      - "4444:4444"
    working_dir: /app
    stdin_open: true
    tty: true
    command: bash
    depends_on:
      - redis
  
  redis:
    image: redis

volumes:
  data-db:
  ruby-gems: